        class Checkbox extends React.Component {
            constructor(props) {
                super(props);
                this.state = { isChecked: false };
            }

            componentDidMount() {
                this.setState({ isChecked: this.props.value });
            }

            handleCheckboxChange = () => {
                const newState = !this.state.isChecked;
                this.setState({ isChecked: newState });

                fetch(`/api/set/${this.props.id}`, {
                    method: 'POST',
                    body: newState.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (
                    <div>
                        <label>
                            <input
                                type="checkbox"
                                checked={this.state.isChecked}
                                onChange={this.handleCheckboxChange}
                            />
                            {this.props.label}
                        </label>
                    </div>
                );
            }
        }

        class IntegerInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: 0 };
            }

            componentDidMount() {
                this.setState({ value: this.props.value });
            }

            handleInputChange = (event) => {
                const newValue = parseInt(event.target.value, 10);
                this.setState({ value: newValue });

                fetch(`/api/set/${this.props.id}`, {
                    method: 'POST',
                    body: newValue.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (
                    <div>
                        <label>
                            <input
                                type="number"
                                value={this.state.value}
                                onChange={this.handleInputChange}
                            />
                            {this.props.label}
                        </label>
                    </div>
                );
            }
        }

        class StringInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: "" };
            }

            componentDidMount() {
                this.setState({ value: this.props.value });
            }

            handleInputChange = (event) => {
                this.setState({ value: event.target.value });
            }

            handleInputBlur = () => {
                this.pushDataToServer();
            }

            handleKeyPress = (event) => {
                if (event.key === 'Enter') {
                    this.pushDataToServer();
                    event.preventDefault(); // Prevent form submission if this input is part of a form
                }
            }

            pushDataToServer = () => {
                const newValue = this.state.value;

                fetch(`/api/set/${this.props.id}`, {
                    method: 'POST',
                    body: newValue.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (
                    <div>
                        <label>
                            <input
                                type="text"
                                value={this.state.value}
                                onChange={this.handleInputChange}
                                onBlur={this.handleInputBlur}
                                onKeyPress={this.handleKeyPress}
                            />
                            {this.props.label}
                        </label>
                    </div>
                );
            }
        }


        class OptionList extends React.Component {
            constructor(props) {
                super(props);
                this.state = { options: [] };
            }

            componentDidMount() {
                fetch('/api/getIndex')
                    .then(response => response.json())
                    .then(data => {
                        this.setState({ options: data.options.sort((a, b) => a.ID.localeCompare(b.ID)) });
                    });
            }

            renderOption = (option, index, array) => {
                const parts = option.ID.split('.');
                const lastParts = array[index - 1] ? array[index - 1].ID.split('.') : [];
                return (
                    <div key={option.ID}>
                        {parts.slice(0, -1).map((part, index) => {
                            if (lastParts[index] !== part) {
                                if (index == 0) {
                                    return (
                                        <h3 style={{ marginLeft: `${index * 20}px`, marginBottom: "10px" }} key={index}>Category {part}</h3>
                                    )
                                } else {
                                    return (
                                        <h4 style={{ marginLeft: `${index * 10}px`, marginTop: "10px", marginBottom: "10px" }} key={index}>.{part}</h4>
                                    )

                                }
                            }
                            return null;
                        })}
                        {this.renderOptionItem(option)}
                    </div>
                )
            }

            renderOptionItem = (option) => {
                const parts = option.ID.split('.');
                const indent = (parts.length - 1) * 10; // Adjust multiplier as needed

                switch (option.type) {
                    case 'bool':
                        return (
                            <div style={{ marginLeft: `${indent}px` }}>
                                <Checkbox id={option.ID} label={option.description} value={option.value} />
                            </div>
                        );
                    case 'int':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <IntegerInput id={option.ID} label={option.description} value={option.value} />
                            </div>
                        );
                    case 'uint':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <IntegerInput id={option.ID} label={option.description} value={option.value} />
                            </div>
                        );
                    case 'string':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <StringInput id={option.ID} label={option.description} value={option.value} />
                            </div>
                        );
                    default:
                        return null;
                }
            }

            render() {
                return (
                    <div>
                        {this.state.options.map(this.renderOption)}
                    </div>
                );
            }
        }

        class StatsList extends React.Component {
            constructor(props) {
                super(props);
                this.state = { stats: [] };
                this.fetchFromServer = this.fetchFromServer.bind(this);

            }

            componentDidMount() {

            componentWillUnmount() {

            fetchFromServer() {

                    .then(response => response.json())
                    .then(data => {
                        this.setState({ stats: data.stats });
                    });
            }

            renderStats = (stats) => {
                return (
                    <div key={stats.ID}>
                        {this.renderStatsItem(stats)}
                    </div>
                )
            }

            renderStatsItem(stats) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                        <div>{stats.description}</div>
                        <div>{stats.value}</div>
                    </div>
                );
            }

            render() {
                return (
                    <div>
                        {this.state.stats.map(this.renderStats)}
                    </div>
                );
            }
        }

        class CertificateUploadTile extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    files: []
                };
                this.onDrop = this.onDrop.bind(this);
                this.uploadFiles = this.uploadFiles.bind(this);
                this.askPermission = this.askPermission.bind(this);
            }

            askPermission(files) {
                if (window.confirm("Do you want to set these files as client certificates?")) {
                    this.setState({ files });
                    this.uploadFiles();
                }
            }

            getStatusClass(status) {
                switch (status) {
                    case 'Not uploaded yet':
                        return 'status-not-uploaded';
                    case 'Uploaded':
                        return 'status-uploaded';
                    case 'Failed':
                        return 'status-failed';
                    default:
                        return '';
                }
            }

            onDrop(event) {
                event.preventDefault();
                const files = [...event.dataTransfer.files].map(file => ({
                    name: file.name,
                    file: file,
                    status: 'Not uploaded yet'
                }));
                this.askPermission(files);
            }

            async uploadFiles() {
                const formData = new FormData();
                this.state.files.forEach(({ name, file }) => {
                    formData.append(name, file);
                });

                try {
                    const response = await fetch('/api/uploadCert', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        this.setState(prevState => ({
                            files: prevState.files.map(file => ({ ...file, status: 'Uploaded' }))
                        }));
                        fetch('/api/triggerWriteConfig');
                    } else {
                        this.setState(prevState => ({
                            files: prevState.files.map(file => ({ ...file, status: 'Failed' }))
                        }));
                    }
                } catch (err) {
                    console.error('There was an error!', err);
                    this.setState(prevState => ({
                        files: prevState.files.map(file => ({ ...file, status: 'Failed' }))
                    }));
                }
            }

            render() {
                return (
                    <div className="tile config-tile" onDrop={this.onDrop} onDragOver={event => event.preventDefault()}>
                        <h2>Client certificate upload</h2>

                        {this.state.files.length === 0 && <p>Drag and drop client certificates from your box here</p>}

                        {this.state.files.map(({ name, status }, index) => (
                            <p key={index}><code>{name}</code> - <span className={this.getStatusClass(status)}>{status}</span></p>
                        ))}
                    </div>
                );
            }
        }

        class OggPlayer extends React.Component {
            constructor(props) {
                super(props);

                this.audioRef = React.createRef();

                this.state = {
                    currentTime: 0,
                    duration: 0,
                    imageUrl: "",
                    isPlaying: false,  // Track if audio is playing
                    pauseTimer: null,  // Keep track of a timer for the pause event
                }
            }

            setUrl = (url) => {
                this.audioRef.current.src = url;
                this.audioRef.current.play();
                this.setState({ isPlaying: true });  // Update isPlaying state when audio starts
            }

            setImageUrl = (url) => {
                this.setState({ imageUrl: url });
            }

            componentDidMount() {
                this.audioRef.current.addEventListener('timeupdate', this.updateCurrentTime);
                this.audioRef.current.addEventListener('loadedmetadata', this.updateDuration);
                this.audioRef.current.addEventListener('play', this.updateIsPlaying);
                this.audioRef.current.addEventListener('pause', this.initiatePause);
            }

            componentWillUnmount() {
                this.audioRef.current.removeEventListener('timeupdate', this.updateCurrentTime);
                this.audioRef.current.removeEventListener('loadedmetadata', this.updateDuration);
                this.audioRef.current.removeEventListener('play', this.updateIsPlaying);
                this.audioRef.current.removeEventListener('pause', this.initiatePause);
            }

            updateCurrentTime = () => {
                this.setState({ currentTime: this.audioRef.current.currentTime });
            }

            updateDuration = () => {
                this.setState({ duration: this.audioRef.current.duration });
            }

            // On play event, set isPlaying to true and clear any pause timers
            updateIsPlaying = () => {
                clearTimeout(this.state.pauseTimer);
                this.setState({ isPlaying: true, pauseTimer: null });
            }

            // On pause event, start a timer. If the timer ends, set isPlaying to false
            initiatePause = () => {
                if (this.state.pauseTimer) clearTimeout(this.state.pauseTimer);
                const timer = setTimeout(() => {
                    this.setState({ isPlaying: false });
                }, 5000);  // Set a timer for 5 seconds
                this.setState({ pauseTimer: timer });
            }

            seek = (event) => {
                this.audioRef.current.currentTime = (event.target.value / 100) * this.audioRef.current.duration;
            }

            render() {
                return (
                    <div style={{
                        display: this.state.isPlaying ? 'flex' : 'hidden',
                        flexDirection: 'column',
                        alignItems: 'center',
                        height: this.state.isPlaying ? '100%' : '0',
                        transition: 'all 1s ease'
                    }}>
                        <img src={this.state.imageUrl}
                            style={{
                                width: this.state.isPlaying ? '400px' : '0',
                                transition: 'all 1s ease'
                            }}
                        />
                        <audio ref={this.audioRef}
                            controls
                            style={{
                                width: this.state.isPlaying ? '100%' : '0',
                                visibility: this.state.isPlaying ? 'visible' : 'hidden',
                                transition: 'all 1s ease'
                            }}
                        />
                    </div>
                );
            }
        }

        class FileViewerTile extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    path: '/',
                    files: [],
                    selectedFiles: [],
                    tonies: [],
                    mode: "content",
                    showSuccessMessage: false,
                    showSuccessState: false,
                    opacity: 1
                };
                this.fetchFileIndex = this.fetchFileIndex.bind(this);
                this.uploadFiles = this.uploadFiles.bind(this);
                this.createDirectory = this.createDirectory.bind(this);
                this.fileInputRef = React.createRef();
                this.onDrop = this.onDrop.bind(this);
                this.deleteSelectedFiles = this.deleteSelectedFiles.bind(this);
                this.toggleFileSelection = this.toggleFileSelection.bind(this);
                this.assignNextUnknown = this.assignNextUnknown.bind(this);
                this.selectAllFiles = this.selectAllFiles.bind(this);
                this.handleModeChange = this.handleModeChange.bind(this);
                this.oggPlayerRef = React.createRef();
                this.showSuccess = this.showSuccess.bind(this);
            }

            componentDidMount() {
                fetch("/tonies.json")
                    .then(response => response.json())
                    .then(data => this.setState({ tonies: data }));
                this.fetchFileIndex(this.state.path);
            }

            showSuccess(success) {
                // Start by showing the success message
                this.setState({ showSuccessMessage: true, showSuccessState: success, opacity: 1 });

                // After 1 second, start fading out
                setTimeout(() => {
                    this.setState({ opacity: 0 });

                    // Once the message has faded out, hide it and reset opacity
                    setTimeout(() => {
                        this.setState({ showSuccessMessage: false, opacity: 1 });
                    }, 2000); // Corresponds to the transition duration in your CSS
                }, 1000);
            }

            async assignNextUnknown() {
                const selectedFiles = this.state.selectedFiles;
                if (selectedFiles.length !== 1) {
                    alert('Please select exactly one file.');
                    this.showSuccess(false);
                    return;
                }

                let file = selectedFiles[0];

                try {
                    const response = await fetch(`/api/assignUnknown?path=${encodeURIComponent(this.state.path + '/' + file.name)}&special=${this.state.mode}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: "",
                    });

                    if (response.ok && await response.text() === 'OK') {
                        this.showSuccess(true);
                    } else {
                        alert('Failed to process the file.');
                        this.showSuccess(false);
                    }
                } catch (err) {
                    alert('Failed to process the file due to an error.');
                    this.showSuccess(false);
                }

                this.setState({ selectedFiles: [] });
                this.fetchFileIndex(this.state.path);
            }

            handleModeChange = () => {
                this.setState(
                    prevState => ({
                        mode: prevState.mode === "content" ? "library" : "content",
                        path: '/'
                    }),
                    () => {
                        this.fetchFileIndex(this.state.path);
                    }
                );
            };

            async fetchFileIndex(path) {
                try {
                    const response = await fetch(`/api/fileIndex?path=${encodeURIComponent(path)}&special=${this.state.mode}`);
                    if (response.ok) {
                        const data = await response.json();
                        this.setState({ files: data.files, path, selectedFiles: [] });
                    } else {
                        console.error('Failed to fetch file index');
                        this.setState({ files: [], path, selectedFiles: [] });
                    }
                } catch (err) {
                    console.error('There was an error!', err);
                    this.setState({ files: [], path, selectedFiles: [] });
                }
            }

            askPermission(files) {
                if (window.confirm("Do you want to upload these files?")) {
                    this.uploadFiles(files);
                }
            }

            onDrop(event) {
                event.preventDefault();
                const files = [...event.dataTransfer.files].map(file => ({
                    name: file.name,
                    file: file,
                    status: 'Not uploaded yet'
                }));
                this.askPermission(files);
            }

            async uploadFiles(files) {
                // Check for file presence
                if (!files.length) {
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const formData = new FormData();
                    formData.append(file.name, file.file);

                    try {
                        const response = await fetch(`/api/fileUpload?path=${encodeURIComponent(this.state.path)}`, {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            this.showSuccess(true);
                        } else {
                            alert('File upload failed');
                            this.showSuccess(false);
                        }
                    } catch (err) {
                        console.error('There was an error!', err);
                    }
                }

                this.fetchFileIndex(this.state.path); // Refresh files after all uploads
            }

            async createDirectory() {
                const name = window.prompt('Enter the new directory name');
                if (!name) {
                    return;
                }

                try {
                    const response = await fetch('/api/dirCreate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: this.state.path.trim() + name.trim(),
                    });

                    if (response.ok) {
                        this.fetchFileIndex(this.state.path); // Refresh files
                        this.showSuccess(true);
                    } else {
                        alert('Failed to create directory');
                        this.showSuccess(false);
                    }
                } catch (err) {
                    console.error('There was an error!', err);
                }
            }

            getParentPath(path) {
                const trimmedPath = path.endsWith('/') ? path.slice(0, -1) : path;
                const parts = trimmedPath.split('/');
                parts.pop();
                return (parts.join('/') + '/') || '/';
            }

            async deleteSelectedFiles() {
                let deletedCount = 0, failedCount = 0;

                for (let file of this.state.selectedFiles) {
                    const api = file.isDirectory ? '/api/dirDelete' : '/api/fileDelete';

                    try {
                        const response = await fetch(api, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain' },
                            body: this.state.path + '/' + file.name,
                        });

                        if (response.ok && await response.text() === 'OK') {
                            deletedCount++;
                        } else {
                            failedCount++;
                        }
                    } catch (err) {
                        console.error('There was an error!', err);
                        failedCount++;
                    }
                }

                if (failedCount > 0) {
                    alert(`Deleted: ${deletedCount}, Failed: ${failedCount} `);
                } else {
                    this.showSuccess(true);
                }
                this.setState({ selectedFiles: [] });
                this.fetchFileIndex(this.state.path); // Refresh files after delete
            }


            toggleFileSelection(file) {
                this.setState(prevState => {
                    if (prevState.selectedFiles.includes(file)) {
                        return { selectedFiles: prevState.selectedFiles.filter(f => f !== file) };
                    } else {
                        return { selectedFiles: [...prevState.selectedFiles, file] };
                    }
                });
            }

            selectAllFiles() {
                this.setState({ selectedFiles: [...this.state.files] });
            }

            render() {
                return (
                    <div className="tile config-tile" onDrop={this.onDrop} onDragOver={event => event.preventDefault()}>
                        <h2>File Viewer</h2>
                        <OggPlayer ref={this.oggPlayerRef} />

                        {/* Mode Switch */}
                        <div>
                            <label>
                                <span>Content </span>
                                <label className="switch">
                                    <input
                                        type="checkbox"
                                        checked={this.state.mode === 'library'}
                                        onChange={this.handleModeChange}
                                    />
                                    <span className="slider round"></span>
                                </label>
                                <span> Library</span>
                            </label>
                        </div>

                        <p>
                            <button className="button" onClick={this.fetchFileIndex.bind(this, this.state.path)}>Refresh</button>
                            <button className="button" onClick={() => this.fileInputRef.current.click()}>Upload</button>
                            <button className="button" onClick={this.createDirectory}>Create Directory</button>
                            <button className="button" onClick={this.deleteSelectedFiles}>Delete</button>
                            <button className="button" onClick={this.assignNextUnknown}>Assign Unknown</button>
                            {this.state.files.length > 0 && <button className="button" onClick={this.selectAllFiles}>Select All</button>}
                            <input
                                type="file"
                                ref={this.fileInputRef}
                                style={{ display: 'none' }}
                                multiple
                                onChange={(event) => {
                                    const files = [...event.target.files].map(file => ({
                                        name: file.name,
                                        file: file,
                                        status: 'Not uploaded yet'
                                    }));
                                    this.askPermission(files);
                                }}
                            />
                        </p>
                        <div style={{ position: 'relative' }}>
                            {this.state.showSuccessMessage &&
                                <div style={{
                                    position: 'absolute',
                                    top: '50%',
                                    left: '50%',
                                    transform: 'translate(-50%, -50%)',
                                    fontSize: '200px',
                                    color: this.state.showSuccessState ? 'green' : 'red',
                                    opacity: this.state.opacity,
                                    transition: 'opacity 2s ease-out'
                                }}>
                                    {this.state.showSuccessState ? String.fromCharCode(10004) : String.fromCharCode(10008)}
                                </div>
                            }
                        </div>


                        <pre key="path" style={{ fontFamily: 'monospace' }}>
                            <span>Index of {this.state.path}</span>
                        </pre>
                        <pre key="heading" style={{ fontFamily: 'monospace' }}>
                            <React.Fragment>
                                <span><u>{'Name'.padEnd(24 + 4)}</u></span>
                                <span><u>{'Date'.padEnd(19)}</u></span>
                                <span><u>{'Size'.padStart(12)}</u></span>
                            </React.Fragment>
                        </pre>

                        {this.state.path !== '/' && (
                            <pre key="goup" style={{ fontFamily: 'monospace' }}>
                                <a href="#" onClick={(e) => { e.preventDefault(); this.fetchFileIndex(this.getParentPath(this.state.path)) }}>
                                    ..
                                </a >
                            </pre>
                        )}

                        {this.state.files.map((file, index) => {
                            let maxLen = 24;
                            let filename = file.name.substring(0, maxLen);
                            if (file.name.length > maxLen) {
                                filename = file.name.substring(0, maxLen - 3) + "...";
                            }

                            let matchingTonie;
                            let audioId;
                            let audioIdHex;
                            let hashHex;
                            let tonieTitle = "(unknown)";
                            let toniePic = "img_unknown.png";
                            let tonieModel = "";

                            if (file.desc.startsWith('TAF:')) {
                                let fileDescParts = file.desc.split(':');
                                audioIdHex = fileDescParts[1];
                                hashHex = fileDescParts[2];
                                audioId = parseInt(audioIdHex, 16).toString();

                                matchingTonie = this.state.tonies.find(tonie => tonie.hash.includes(hashHex));
                                if (matchingTonie) {
                                    tonieTitle = matchingTonie.title;
                                    toniePic = matchingTonie.pic;
                                    tonieModel = matchingTonie.model;
                                }
                            }

                            return (
                                <pre key={index} style={{ fontFamily: 'monospace' }}>
                                    <input
                                        type="checkbox"
                                        checked={this.state.selectedFiles.includes(file)}
                                        onChange={() => this.toggleFileSelection(file)}
                                    />
                                    {file.isDirectory ? (
                                        <React.Fragment>
                                            <a href="#" onClick={(e) => { e.preventDefault(); this.fetchFileIndex(`${this.state.path}${file.name}/`); }}>
                                                {filename}
                                            </a >
                                            <span>{' '.repeat(maxLen - filename.length)}</span>
                                            <span>{file.date}</span>
                                            <span>{'-'.padStart(10)}</span>
                                        </React.Fragment >
                                    ) : (
                                        <React.Fragment>
                                            <a href={`/content${this.state.path}${file.name}?special=${this.state.mode}`} target="_blank" rel="noopener noreferrer">
                                                {filename}
                                            </a >
                                            <span>{' '.repeat(maxLen - filename.length)}</span>
                                            <span>{file.date.padEnd(10)}</span>
                                            <span>{file.size.toString().padStart(10)}</span>
                                            {file.desc.startsWith('TAF:') &&
                                                <div className="parent">
                                                    <button
                                                        onClick={() => {
                                                            this.oggPlayerRef.current.setUrl(`/content${this.state.path}${file.name}?ogg=true&special=${this.state.mode}`);
                                                            this.oggPlayerRef.current.setImageUrl(`${toniePic}`);
                                                        }
                                                        } className="small-round-button"
                                                    >
                                                        &#9654;
                                                    </button>
                                                    <img
                                                        className="image-resize"
                                                        src={toniePic}
                                                        onError={(e) => { e.target.onerror = null; e.target.src = "img_unknown.png" }}
                                                    />
                                                    <div className="text-section">
                                                        <span className="desc">{tonieTitle}</span>
                                                        <span className="audio-time"> </span>
                                                        <span className="audio-time">Model: {tonieModel}</span>
                                                        <span className="audio-time">Audio timestamp: {new Date(audioId * 1000).toLocaleString()}</span>
                                                        <span className="audio-time">Hash: {hashHex}</span>
                                                    </div>
                                                </div>
                                            }
                                        </React.Fragment>
                                    )
                                    }
                                </pre >
                            );
                        })
                        }

                    </div >
                );
            }
        }
        
        class RTNLDump extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    messages: [],
                    enabled: false
                };
                this.handleModeChange = this.handleModeChange.bind(this);
            }

            componentDidMount() {
                console.log("componentDidMount started");
            }

            componentDidUpdate(prevProps, prevState) {
                if (this.state.enabled !== prevState.enabled) {
                    if (this.state.enabled) {
                        this.initSSE();
                    } else {
                        this.deinitSSE();
                    }
                }
            }

            initSSE = () => {
                const eventSource = new EventSource('/api/sse');

                eventSource.onopen = e => {
                    console.log("Connection to server opened", e);
                };

                eventSource.addEventListener('keep-alive', e => {
                    console.log("keep-alive event received:", e);
                });

                eventSource.addEventListener('pressed', e => {
                    const data = JSON.parse(e.data);

                    this.setState(prevState => ({
                        messages: [...prevState.messages, "Pressed: " + data.data]
                    }));
                });

                eventSource.addEventListener('rtnl-raw-log2', e => {
                    const data = JSON.parse(e.data);

                    console.log("raw", data);
                    this.setState(prevState => ({
                        messages: [...prevState.messages,
                        "Raw2 |" +
                        " #" + data.data.sequence +
                        " Uptime: " + data.data.uptime +
                        " Func: " + data.data.function_group + "-" + data.data.function +
                        " Payload: " + data.data.field6]
                    }));
                });

                eventSource.addEventListener('rtnl-raw-log3', e => {
                    const data = JSON.parse(e.data);

                    console.log("raw", data);
                    this.setState(prevState => ({
                        messages: [...prevState.messages,
                        "Raw3 |" +
                        " Datetime: " + data.data.datetime +
                        " Unknown: " + data.data.field2]
                    }));
                });

                eventSource.onerror = e => {
                    console.error("EventSource failed:", e);
                };
                this._sseEventSource = eventSource;
            };

            deinitSSE = () => {
                if (this._sseEventSource) {
                    this._sseEventSource.close();
                    this._sseEventSource = null;
                }
            };

            componentWillUnmount() {
                this.deinitSSE();
            }

            handleModeChange = () => {
                this.setState(prevState => ({
                    enabled: !prevState.enabled
                }));
            };

            render() {
                return (
                    <div className="tile sse-tile">
                        <h2>RTNL-Log</h2>
                        <span>Enabled </span>
                        <label className="switch">
                            <input
                                type="checkbox"
                                checked={this.state.enabled == true}
                                onChange={this.handleModeChange}
                            />
                            <span className="slider round"></span>
                        </label>

                        {this.state.enabled && (
                            <div className="sse-content" style={{ overflowY: 'scroll', overflowX: 'scroll', maxHeight: '300px' }}>
                                {this.state.messages.map((message, index) => (
                                    <pre key={index} className="message">
                                        {message}
                                    </pre>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    time: 0,
                    cloud_time: 0,
                    display_time: 0,
                    display_cloud_time: 0,
                    version: "(unknown version)",
                    enableCloudTime: false
                };
                this.fetchFromServer = this.fetchFromServer.bind(this);
                this.updateDisplayTime = this.updateDisplayTime.bind(this);
                this.handleEnableCloudTimeChange = this.handleEnableCloudTimeChange.bind(this);
                this.fetchFromServer();
            }

            componentDidMount() {
                this.interval = setInterval(this.fetchFromServer, 60000);
                this.intervalDisplay = setInterval(this.updateDisplayTime, 1000);

                fetch(`/api/get/internal.version.v_long`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(version => {
                        this.setState({ version: version });
                    })
            }

            handleEnableCloudTimeChange(event) {
                this.setState({ enableCloudTime: event.target.checked }, () => { this.fetchFromServer() });
            }

            componentWillUnmount() {
                clearInterval(this.interval);
                clearInterval(this.intervalDisplay);
            }

            updateDisplayTime() {
                if (this.state.time !== 0 && this.state.time !== 'Error') {
                    this.setState((prevState) => {
                        const date = new Date(prevState.time * 1000 + 1000);
                        const formattedTime = this.formatTime(date);
                        return { time: prevState.time + 1, display_time: formattedTime };
                    });
                }
                if (this.state.cloud_time !== 0 && this.state.cloud_time !== 'Error') {
                    this.setState((prevState) => {
                        const date = new Date(prevState.cloud_time * 1000 + 1000);
                        const formattedTime = this.formatTime(date);
                        return { cloud_time: prevState.cloud_time + 1, display_cloud_time: formattedTime };
                    });
                }
            }

            fetchFromServer() {
                fetch('/v1/time')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(unixTime => {
                        this.setState({ time: parseInt(unixTime, 10) });
                    })
                    .catch(error => {
                        console.error('There was an error!', error);
                        this.setState({ time: 'Error', display_time: 'Error' });
                    });

                if (this.state.enableCloudTime) {
                    fetch('/reverse/v1/time')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(unixTime => {
                            this.setState({ cloud_time: parseInt(unixTime, 10) });
                        })
                        .catch(error => {
                            console.error('There was an error!', error);
                            this.setState({ cloud_time: 'Error', display_cloud_time: 'Error' });
                        });
                }
            }

            formatTime(date) {
                let hours = date.getHours();
                let minutes = "0" + date.getMinutes();
                let seconds = "0" + date.getSeconds();
                return hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
            }

            render() {
                return (
                    <div className="app">
                        <h1>TeddyCloud administration interface</h1>
                        <div className="tiles">
                            <TimeTile name="TeddyCloud" time={this.state.display_time} />
                            <label>
                                Fetch Cloud Time
                                <input
                                    type="checkbox"
                                    checked={this.state.enableCloudTime}
                                    onChange={this.handleEnableCloudTimeChange}
                                />
                            </label>
                            <TimeTile name="Boxine" time={this.state.display_cloud_time} />
                            <StatsTile />
                            <CertificateUploadTile />
                            <FileViewerTile />
                            <SettingsTile />
                            <ActionsTile />
                            <RTNLDump />
                        </div>
                        <h4>{this.state.version}</h4>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
